name: spongebobsay-cli-tests

on:
  push:
    branches: [ master ]
  pull_request:
    paths:
        - 'py-pkg/**'
        - 'spongebobsay-cli/**'
        - '.github/workflows/spongebobsay-cli-tests.yml'
  schedule:
    # Run every Sunday
    - cron: '0 0 * * 0'

jobs:
  build:
    name: spongebobsay-cli, ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      working-directory: ./spongebobsay-cli
      run: |
        python -m pip install --upgrade pip
        pip install ../py-pkg
        pip install -r requirements-dev.txt

    - name: Lint package
      working-directory: ./spongebobsay-cli
      run: |
        make lint

    - name: Test package
      working-directory: ./spongebobsay-cli
      run: |
        make test

    - name: Upload coverage to codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./spongebobsay-cli/coverage.xml
        flags: spongebobsay-cli
        fail_ci_if_error: true
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == 3.8 }}
